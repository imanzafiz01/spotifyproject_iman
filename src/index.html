<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Spotifyproject</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
  integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> <!-- Include Font Awesome for icons -->
</head>
<body>
  <app-root></app-root>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
  crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
  crossorigin="anonymous"></script>
  <!-- Include Bootstrap's JavaScript and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Include jQuery -->
<script>
  $(document).ready(function () {
    // Check if scrolling is possible to the right and show/hide the arrows accordingly.
    function checkArrows() {
      var scrollContainer = $(".scroll-container")[0];
      var scrollLeft = scrollContainer.scrollLeft;

      if (scrollLeft === 0) {
        $("#scroll-left").addClass("disabled");
      } else {
        $("#scroll-left").removeClass("disabled");
      }

      if (scrollLeft >= scrollContainer.scrollWidth - scrollContainer.clientWidth) {
        $("#scroll-right").addClass("disabled");
      } else {
        $("#scroll-right").removeClass("disabled");
      }
    }

    checkArrows();

    $("#scroll-left").click(function () {
      $(".scroll-container").animate({ scrollLeft: "-=200" }, 300, function () {
        checkArrows();
      });
    });

    $("#scroll-right").click(function () {
      $(".scroll-container").animate({ scrollLeft: "+=200" }, 300, function () {
        checkArrows();
      });
    });
  });
</script>


</body>
</html>
